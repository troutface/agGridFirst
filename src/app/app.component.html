<button (click)="getSelectedRows()">Get Selected Rows</button>

<ag-grid-angular
  #agGrid
  style="width: 1200px; height: 800px;"
  class="ag-theme-material"
  [enableSorting]="true"
  [enableFilter]="true"
  [rowData]="rowData | async"
  [columnDefs]="columnDefs"
  rowSelection="multiple"
  >
</ag-grid-angular>
